<div style="text-align:center">
  <h1>
    {{title}}!
  </h1>

  <form class="example" action="/action_page.php" style="margin:auto;max-width:300px">
    <input type="text" placeholder="Leave a message here.." name="message" [(ngModel)]="message" >
    <button type="submit" (click) = "sendMessage(message)"><i class="material-icons">send</i> 
    </button>
  </form>

  <div class="chat-container">
    <div class="chat">
      <div class="message"></div>
    </div>
  </div>
</div>
